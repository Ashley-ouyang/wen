<!DOCTYPE html>
<html>
<head>
<title>A-Frame 3D Basic Example</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
<a-box position="-1.5 1.5 -3" rotation="0 45 0" color="#e3ccc7"></a-box>
<a-sphere position="0 1.5 -5" radius="1.25" color="#c7e3d9"></a-
sphere>
<a-cylinder position="1.5 0.75 1" radius="0.5" height="1.5"
color="#e8debe"></a-cylinder>
<a-plane position="0 0 -3" rotation="-45 0 0" width="6" height="5"
color="#927f70"></a-plane>
<a-sky color="#ffffff"></a-sky>
</a-scene>
</body>
</html>
